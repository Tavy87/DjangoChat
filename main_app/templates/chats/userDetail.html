{% extends 'base.html' %}
{% block content %}


<h1>User Detail</h1>


<div class="row">
  <div class="col s6">
    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ user.first_name }}</span>
        <p>Last Name: {{ user.last_name }}</p>
        <p>Email: {{ user.email}}</p>
        <p>Last Active: {{ user.last_active}}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'user_update' user.id %}">Edit</a>
      <a href="{% url 'user_delete' user.id %}">Delete</a>
    </div>
  </div>
</a>
 {% endblock %}
