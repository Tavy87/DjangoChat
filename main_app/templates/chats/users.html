{% extends 'base.html' %} {% block content %}

<h1>User List</h1>

{% for user in users %}
<a href="{% url 'detail' user.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ user.first_name }} {{ user.last_name }}</span>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
