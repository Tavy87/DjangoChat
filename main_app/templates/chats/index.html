{% extends 'base.html' %}
{% block content %}

<h1>Chat List</h1>

{% for chat in chats %}
  <a href="{% url 'detail' chat.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ chat.heading }}</span>
        <p>Name: {{ chat.heading }}</p>
        <p>Description: {{ chat.description|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
