{% extends 'base.html' %}
{% block content %}

<h1>Chat List</h1>

{% for cat in cats %}
  {% comment %} <a href="{% url 'detail' cat.id %}"> {% endcomment %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cat.name }}</span>
        <p>Description: {{ cat.description|linebreaksbr }}</p>
      </div>
    </div>
  {% comment %} </a> {% endcomment %}
{% endfor %}

{% endblock %}
