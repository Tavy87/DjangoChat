{% extends 'base.html' %} {% block content %}

<h1>Chat List</h1>
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ user }}</span>
    {% comment %}
    <p>User: {{ cat.breed }}</p>
    <p>Description: {{ cat.description|linebreaks }}</p>
    {% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %} {% endcomment %}
  </div>
</div>
{% endblock %}
